name: Windows PowerShell

on:
  push:
    branches:
      - master

jobs:
  powershell:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Running Tests
      run: |
        Install-Module -Name Pester -Force  
        .\Tests\PSCVSS.Tests.ps1
      shell: powershell
  powershell_core:
    runs-on: ${{ matrix.os }}
    needs: powershell
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Running Tests
      run: |
        Install-Module -Name Pester -Force
        ./Tests/PSCVSS.Tests.ps1
      shell: pwsh
  powershell_gallery:
    runs-on: windows-latest
    needs: powershell_core
    steps:
      - uses: actions/checkout@v2
      - name: Uploading to PowerShell Gallery
        run: |
          . .\Register-PowerShellModule
          Register-PowerShellModule -Key ${{ secrets.PSGALLERY }}
        shell: powershell
